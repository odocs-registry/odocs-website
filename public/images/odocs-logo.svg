<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 150">
  <!-- Document Stack (larger size without background) -->
  <g transform="translate(10, 10) scale(5.0)">
    <!-- Back document -->
    <rect x="0" y="2" width="14" height="18" rx="1" fill="#3b82f6" transform="rotate(-5, 7, 11)"/>
    
    <!-- Middle document -->
    <rect x="2" y="1" width="14" height="18" rx="1" fill="#60a5fa" transform="rotate(-2, 9, 10)"/>
    
    <!-- Front document with code lines -->
    <rect x="4" y="0" width="14" height="18" rx="1" fill="#93c5fd"/>
    
    <!-- Version indicator at the top -->
    <rect x="6" y="2" width="10" height="2" rx="1" fill="#1e40af"/>
    <text x="7.2" y="3.7" font-family="Arial, sans-serif" font-size="1.8" font-weight="bold" fill="white">v2.0</text>
    
    <!-- Code lines -->
    <line x1="7" y1="6" x2="15" y2="6" stroke="#1e40af" stroke-width="1"/>
    <line x1="7" y1="8.5" x2="13" y2="8.5" stroke="#1e40af" stroke-width="1"/>
    <line x1="7" y1="11" x2="15" y2="11" stroke="#1e40af" stroke-width="1"/>
    <line x1="7" y1="13.5" x2="12" y2="13.5" stroke="#1e40af" stroke-width="1"/>
    <line x1="7" y1="16" x2="14" y2="16" stroke="#1e40af" stroke-width="1"/>
  </g>
</svg>